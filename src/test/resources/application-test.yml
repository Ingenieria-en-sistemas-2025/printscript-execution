spring:
  profiles:
    active: test

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://test-auth-issuer.com/
  data:
    redis:
          host: test-redis
          port: 6379

streams:
  enabled: false

auth0:
  client-id: test-client-id
  client-secret: test-client-secret
  audience: https://test-audience
  domain: test-domain.auth0.com

snippets:
  base-url: http://test-snippets:8080
