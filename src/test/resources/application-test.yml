spring:

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://test-auth-issuer.com/

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

streams:
  enabled: false

auth0:
  client-id: test-client-id
  client-secret: test-client-secret
  audience: https://test-audience
  domain: test-domain.auth0.com

snippets:
  base-url: http://test-snippets:8080

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.web: DEBUG
    org.springframework.security.oauth2: DEBUG
    root: INFO
    org.springframework.data.redis.stream: DEBUG
    org.springframework.data.redis.serializer: DEBUG
    org.springframework.data.redis.connection: DEBUG
    io.lettuce.core: INFO           # pasar a DEBUG si sospechás networking
    reactor.core.publisher: INFO    # útil para ver reintentos/retries
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"

execution:
  languages:
    printscript:
      name: printscript